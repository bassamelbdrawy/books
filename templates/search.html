{% extends "layout.html" %}

{% block title %}
    search result
{% endblock %}

{% block main %}

<h2 class="mb-3" id = "h2">SEARCH RESULT</h2>
    <div>
    <table class="table table-striped table-bordered" id = "d2">
      <thead>
        <tr>
          <th>ISBN</th>
          <th scope="col">TITLE</th>
          <th scope="col">AUTHOR</th>
          <th scope="col">YEAR</th>
        </tr>
      </thead>
      <tbody>
        {% for row in rows %}
        <tr>
          <th>{{ row["isbn"] }}</th>
          <td> <a href="/book/{{ row['isbn'] }}"> {{ row["title"] }} </a> </td>
          <td>{{ row["author"] }}</td>
          <td>{{ row["year"] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    </div>
{% endblock %}
